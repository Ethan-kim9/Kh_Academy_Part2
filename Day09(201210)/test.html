<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #signin_box {
        width: 500px;
        height: 300px;
        margin: 10px;
        font-weight: bolder;
      }
      .signin_align {
        text-align: right;
      }
      #signinfield {
        padding-right: 150px;
      }
      #genderbox{
          text-align: center;
          padding-left: 160px;
      }
      .space{
          padding-left: 30px;
      }
      
      .space2{
          padding-left: 15px;
      }
      .inputbox{
          width: 120px;
      }
    </style>
  </head>
  <body>
    <div id="signin_box">
      <fieldset id="signinfield">
        <legend><p>회원가입</p></legend>
        <div class= "signin_align">
            <form id="signin" action="./result.html" method="POST">
                <label>아이디 
                    <input type="text" id="username" class = "inputbox"                 
                    minlength="5" pattern="^[A-Z]{5}"required
                    oninvalid="this.setCustomValidity('5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능')"
                     autofocus/><br />
                </label>
                <label>패스워드 </label>
                <input
                type="password"
                id="userPw"
                class = "inputbox"
                required
                /><br />
                <label>패스워드 확인 </label>
                <input type="password" id="userPwCheck" class = "inputbox" required />
                <span id = "checkNotice"></span>
                <br />
                <label>이름 </label>
                <input type="text" id="username" class = "inputbox" required/><br />
                <div id="genderbox">
                    <label>성별 </label>
                    <label>남 </label>
                    <input type="radio" name="gender" value="male" required
                    oninvalid="this.setCustomValidity('성별을 선택하세요.')"
                    />
                    <label class ="space">여 </label>
                    <input type="radio" name="gender" value="female"/>
                </div>
                <label>이메일</label>
                <input type="email" id="username" class = "inputbox" required/><br />
                <br/>
                <button type="submit">회원가입</button>
                <span class="space2"></span>
                <button type="reset">취소</button>
            </form>
        </fieldset>
    </div>
    </div>
    <script>
    </script>
</body>
</html>
